<div class="wrapper">
  <div class="container">
    <div class="row row-cols-2 row-cols-sm-3 row-cols-md-6">

      @for ( animal of animalsService.animals(); track animal.fields.image.uuid ){
        <div class="col">
          <div class="cards" (click)="selectCard($event, animal.fields.image.uuid)">
            <picture>
              <img [srcset]="animal.fields.image.url" alt="?">
            </picture>
            <div class="cards__flip-back"></div>
          </div>
        </div>
      }

    </div>
  </div>
</div>
